<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promposal</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: url('ppbackground.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding-top: 100px;
      overflow-x: hidden;
      position: relative;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 40px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #yesBtn {
      background-color: #ffb6c1;
    }
    #noBtn {
      background-color: #db7093;
    }
    #response {
      margin-top: 30px;
      font-size: 1.2em;
      color: #fff5f5;
    }
    #yippeeImage {
      margin-top: 20px;
      max-width: 90%;
      height: auto;
    }
    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background-color: pink;
      transform: rotate(45deg);
      animation: floatUp 4s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      position: absolute;
      background-color: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      animation: sparkleFade 1s ease-out forwards;
    }
    .confetti {
      position: absolute;
      width: 8px;
      height: 12px;
      background-color: hsl(var(--hue), 70%, 60%);
      animation: fall 3s linear forwards;
      opacity: 0.9;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }
    @keyframes sparkleFade {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <audio id="bgMusic" autoplay loop>
    <source src="maye - Yours (Official Audio).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <h1 id="question">Will you go to prom with me?</h1>
  <div class="button-container">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
  <div id="response"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const responseDiv = document.getElementById("response");
    const questionHeader = document.getElementById("question");

    let noClickCount = 0;
    let yesBtnScale = 1;

    function playMusic() {
      const bgMusic = document.getElementById("bgMusic");
      bgMusic.play();
      document.removeEventListener('click', playMusic);
    }
    document.addEventListener('click', playMusic);

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '100%';
      heart.style.animationDuration = Math.random() * 3 + 2 + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    setInterval(createHeart, 300);

    function createSparkles(x, y) {
      for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = `${x + (Math.random() - 0.5) * 50}px`;
        sparkle.style.top = `${y + (Math.random() - 0.5) * 50}px`;
        document.body.appendChild(sparkle);

        setTimeout(() => {
          sparkle.remove();
        }, 1000);
      }
    }

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-20px';
        confetti.style.setProperty('--hue', Math.floor(Math.random() * 360));
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 3000);
      }
    }

    yesBtn.addEventListener("click", (e) => {
      createSparkles(e.clientX, e.clientY);
      launchConfetti();
      setTimeout(() => {
        document.body.innerHTML = `
          <h1 style="animation: fadeIn 2s ease-in-out;">Yippee can't wait :D</h1>
          <img id="yay" src="yay.png" alt="yay">
        `;
      }, 500);
    });

    noBtn.addEventListener("click", () => {
      noClickCount++;
      yesBtnScale *= 1.1;
      yesBtn.style.transform = `scale(${yesBtnScale})`;

      const customMessage = "Aww, think again? ðŸ¥º"; // Replace with your own message
      responseDiv.textContent = customMessage;
    });
  </script>
</body>
</html>
